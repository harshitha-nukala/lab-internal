<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration with Event Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
    .error {
      color: #d8000c;
    }
    .success {
      color: #4F8A10;
    }
  </style>
</head>
<body>

  <h2>User Registration</h2>
  <form id="registrationForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. +1234567890" required />

    <label for="eventSelect">Select Event:</label>
    <select id="eventSelect" required>
      <option value="">-- Please choose an event --</option>
      <option value="Workshop">Workshop</option>
      <option value="Seminar">Seminar</option>
      <option value="Conference">Conference</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const registeredUsers = [];

    function validatePhone(phone) {
      // Basic phone validation (international format optional)
      const phoneRegex = /^\+?\d{7,15}$/;
      return phoneRegex.test(phone);
    }

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const eventSelected = document.getElementById('eventSelect').value;
      const messageDiv = document.getElementById('message');

      messageDiv.textContent = '';
      messageDiv.className = 'message';

      // Validate Full Name
      if (fullName.length < 3) {
        messageDiv.textContent = 'Please enter a valid full name (at least 3 characters).';
        messageDiv.classList.add('error');
        return;
      }

      // Validate Email format using built-in HTML5 type=email, so just check presence
      if (!email) {
        messageDiv.textContent = 'Please enter a valid email.';
        messageDiv.classList.add('error');
        return;
      }

      // Validate phone number format
      if (!validatePhone(phone)) {
        messageDiv.textContent = 'Please enter a valid phone number (7 to 15 digits, optional +).';
        messageDiv.classList.add('error');
        return;
      }

      // Validate event selection
      if (!eventSelected) {
        messageDiv.textContent = 'Please select an event.';
        messageDiv.classList.add('error');
        return;
      }

      // Save the user registration (just pushing to array)
      registeredUsers.push({ fullName, email, phone, eventSelected });

      messageDiv.textContent = `Thank you, ${fullName}! You registered for the ${eventSelected}.`;
      messageDiv.classList.add('success');

      // Reset form after successful registration
      this.reset();

      // Optional: console log all registered users
      console.log('Registered Users:', registeredUsers);
    });
  </script>
</body>
</html>
